<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td><input type="text" th:field="*{id}" th:disabled="true"/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>
                    <select th:object="${role}" th:field="*{name}">
                        <option value="0">select role</option>
                        <option th:each="role : ${roles}" th:value="${role.name}"
                                th:text="${role.getName()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
