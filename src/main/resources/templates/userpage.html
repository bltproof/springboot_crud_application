<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><strong><a th:text="${user.email}">Email</a></strong></li>
            <li class="nav-item ml-3"><a>with roles:</a></li>
            <li class="nav-item ml-1" th:each="role: ${user.getRoles()}"><a th:text="${role.getName()} ">roles</a></li>
        </ul>
        <a class="text-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-2 bg-light">
            <ul class="nav nav-pills nav-fill mt-4" aria-orientation="vertical">
                <div class="column col-12">
                    <li th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-item">

                        <a class="nav-link" aria-current="page" th:href="@{/admin/users/}">Admin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="col-md-10 bg-light">
            <h1 class="m-3">User information-page</h1>
            <div class="mx-3 card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped text-center">
                        <thead>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        </thead>
                        <tbody>
                        <td class="align-middle" th:text="${user.id}">ID</td>
                        <td class="align-middle" th:text="${user.getUsername()}">username</td>
                        <td class="align-middle" th:text="${user.getAge()}">age</td>
                        <td class="align-middle" th:text="${user.getEmail()}">email</td>
                        <td class="align-middle">
                            <table>
                                <tr th:each="role: ${user.getRoles()}">
                                    <div th:text="${role.getName()}">role</div>
                            </table>
                        </td>
                        </tbody>
                    </table>
                    </br>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
